<div class="container mx-auto p-5">
<h1 class="text-center">Make your register</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group mb-3">
    <label for="FormControlInput1" class="form-label">Nome</label>
    <input type="name" class="form-control" formControlName="name" id="name" placeholder="Digite seu nome completo">
  </div>
  <div class="form-group mb-3">
    <label for="FormControlInput1" class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" id="email" placeholder="Digite seu e-mail com o formato email@email.com">
  </div>
  <div class="form-group mb-3">
    <label for="FormControlInput1" class="form-label">NIF</label>
    <input type="number" class="form-control" formControlName="nif" id="nif" placeholder="Digite o número de seu NIF">
  </div>
  <div class="form-group mb-3">
    <label for="FormControlInput1" class="form-label">Data de Nascimento</label>
    <input type="date" class="form-control"formControlName="nascimento" id="nascimento" placeholder="Selecione a data do seu nascimento">
  </div>

  <div class="mensagem__erro"
    *ngIf="form.get('nascimento')?.errors?.['dataNascimento'] && form.get('nascimento')?.touched">
    18 anos
  </div>
  <div class="form-group mb-3">
    <label for="FormControlInput1" class="form-label">País</label>
    <select class="form-select" formControlName="pais" aria-label="Default select example">
      <option selected>Selecione seu país</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>
  <div class="form-group mb-3">
    <label for="FormControlInput1" class="form-label">Cidade</label>
    <select class="form-select" formControlName="cidade" aria-label="Default select example">
      <option selected>Selecione sua cidade</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>

  <div class="form-group mb-3">
    <label for="FormControlInput1" class="form-label">Endereço</label>
    <input type="name" class="form-control" formControlName="endereco" id="endereco" placeholder="Digite seu endereço">
  </div>
  <div class="form-group mb-3">
    <label for="FormControlInput1" class="form-label">Código-Postal</label>
    <input type="name" class="form-control" formControlName="codigopostal" id="codigopostal" placeholder="Digite seu código postal">
  </div>
  <div class="form-group mb-3">
    <label for="FormControlInput1" class="form-label">Telefone</label>
    <input type="number" class="form-control" formControlName="telefone" id="telefone" placeholder="Preencha seu número de telefone">
  </div>
  <div class="form-group mb-3">
    <label for="FormControlInput1" class="form-label">Género</label>
    <select class="form-select" formControlName="genero" aria-label="Default select example">
      <option selected>Selecione o seu género</option>
      <option value="1">Feminino</option>
      <option value="2">Masculino</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Enviar</button>
</form>

</div>
